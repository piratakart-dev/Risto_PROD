<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Risto Solution" }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --brand-primary: #c8102e;
        --brand-accent: #a50f27;
        --brand-dark: #2f343f;
        --surface: #f6f6f6;
        --muted: #6b7280;
        --card: #ffffff;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at 10% 20%, rgba(200,16,46,0.08), transparent 35%),
                    radial-gradient(circle at 90% 10%, rgba(47,52,63,0.08), transparent 32%),
                    #f7f7f9;
        color: #1f2937;
        min-height: 100vh;
      }
      .page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }
      .auth-card {
        width: min(420px, 100%);
        background: var(--card);
        border-radius: 18px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 18px 48px rgba(17, 24, 39, 0.12);
        padding: 28px;
        display: grid;
        gap: 18px;
      }
      .brand-header {
        display: grid;
        gap: 8px;
        justify-items: center;
        text-align: center;
      }
      .brand-header img { width: 180px; height: auto; }
      .brand-header h1 {
        margin: 6px 0 2px;
        font-size: 24px;
        color: #111827;
      }
      .brand-header p {
        margin: 0;
        color: var(--muted);
        font-weight: 500;
        font-size: 14px;
      }
      form.stack {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .input-label {
        font-weight: 600;
        font-size: 14px;
        color: #1f2937;
      }
      .field-wrapper { position: relative; }
      input {
        width: 100%;
        padding: 13px 14px 13px 14px;
        border-radius: 12px;
        border: 1px solid #d1d5db;
        font-size: 15px;
        background: #ffffff;
        transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.1s ease;
      }
      input:focus {
        outline: none;
        border-color: var(--brand-primary);
        box-shadow: 0 0 0 3px rgba(200, 16, 46, 0.18);
        transform: translateY(-1px);
      }
      .actions { display: grid; gap: 10px; }
      button.primary {
        padding: 14px 16px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-accent) 100%);
        color: white;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.2s ease;
        box-shadow: 0 14px 28px rgba(200, 16, 46, 0.28);
      }
      button.primary:hover { transform: translateY(-1px); }
      button.primary:active { transform: translateY(0); }
      .helper { font-size: 14px; color: #5c6c80; margin: 0; text-align: center; }
      .link { color: var(--brand-primary); font-weight: 700; text-decoration: none; }
      .link:hover { text-decoration: underline; }
      .alert {
        padding: 12px 14px;
        border-radius: 12px;
        font-size: 14px;
        display: flex;
        gap: 10px;
        align-items: flex-start;
        border: 1px solid transparent;
      }
      .alert--error { background: #fff1f0; color: #b71c1c; border-color: #ffd6d2; }
      .alert--success { background: #f0fff7; color: #0b7a44; border-color: #c8eed9; }
      .status { min-height: 24px; }
      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: none;
        color: var(--brand-primary);
        font-weight: 600;
        cursor: pointer;
        padding: 6px;
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <div class="page">
      <div class="auth-card">
        <div class="brand-header">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Risto Solution" />
          <h1>{{ hero_title or 'Accedi al gestionale' }}</h1>
          <p>{{ hero_text or 'Inserisci le credenziali per continuare' }}</p>
        </div>
        {% block content %}{% endblock %}
      </div>
    </div>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
