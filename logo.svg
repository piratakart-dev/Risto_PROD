<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 110" role="img" aria-labelledby="title desc">
  <title id="title">Risto Solution logo</title>
  <desc id="desc">Wordmark Risto Solution SAGL with Swiss-style red cross.</desc>
  <defs>
    <linearGradient id="shadow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#000" stop-opacity="0.22" />
      <stop offset="1" stop-color="#000" stop-opacity="0" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="white" rx="12" ry="12" />
  <g transform="translate(16,20)">
    <text x="0" y="32" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="44" font-weight="700" fill="#999">Risto</text>
    <text x="0" y="76" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="40" font-weight="700" fill="#9b9b9b">Solution</text>
    <text x="0" y="98" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="600" fill="#b1b1b1">SAGL</text>
  </g>
  <g transform="translate(320,15)">
    <rect width="80" height="80" rx="10" fill="#c8102e" />
    <rect x="23" y="10" width="34" height="60" fill="#fff" />
    <rect x="10" y="23" width="60" height="34" fill="#fff" />
    <rect width="80" height="8" fill="url(#shadow)" y="82" rx="4" />
  </g>
